    <title>Nullish coalescing</title>
</head>
<body>
    <h2>Nullish coalescing operator '??'</h2>
    <b>The result of a ?? b is:</b>
    <li>if a is defined, then a</li>
    <li>if a is not defined, then b</li>
    <b>If first value is null or undefined use second value.</b>

    <script src="./script.js"></script>
</body>
