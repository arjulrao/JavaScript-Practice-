    <h2>Logical Operators</h2>
    <b>There are four logical Operators in JavaScript: 
        <li>|| (OR)</li>
        <li>&& (AND)</li>
        <li>! (NOT)</li>
        <li>?? (Nullish Coalescing)</li>
    </b>
    <b>Although they are called "logical", they can be applied to values of any type, not only boolean. Their result can also be of any type.</b>
